apiVersion: v1
kind: Template
metadata:
  name: module-update-router
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: module-update-router
    spec:
      testing:
        iqePlugin: module-update-router
      envName: ${ENV_NAME}
      database:
        name: module-update-router
        version: 12
      deployments:
        - name: service
          minReplicas: ${{MIN_REPLICAS}}
          webServices:
            public:
              enabled: true
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            env:
              - name: APP_NAME
                value: ${APP_NAME}
              - name: LOG_FORMAT
                value: ${LOG_FORMAT}
              - name: LOG_LEVEL
                value: ${LOG_LEVEL}
              - name: METRICS_TOPIC
                value: ${METRICS_TOPIC}
              - name: PATH_PREFIX
                value: ${{PATH_PREFIX}}
              - name: SEED_PATH
                value: ${SEED_PATH}
            livenessProbe:
              httpGet:
                path: /ping
                port: ${{WEB_PORT}}
              initialDelaySeconds: 30
            readinessProbe:
              httpGet:
                path: /ping
                port: ${{WEB_PORT}}
              initialDelaySeconds: 10
            volumes:
              - name: accounts-modules
                secret:
                  secretName: accounts-modules
            volumeMounts:
              - name: accounts-modules
                mountPath: /seed
  - apiVersion: v1
    kind: Secret
    metadata:
      name: accounts-modules
    data:
      seed.sql: QkVHSU47Q09NTUlUOwo=
parameters:
  - name: APP_NAME
    value: module-update-router
  - name: ENV_NAME
    required: true
  - name: IMAGE
    value: quay.io/cloudservices/module-update-router
    required: true
  - name: IMAGE_TAG
    required: true
  - name: LOG_FORMAT
    value: json
  - name: LOG_LEVEL
    value: debug
  - name: METRICS_TOPIC
    value: platform.insights.client-metrics
  - name: MIN_REPLICAS
    value: "1"
    required: true
  - name: PATH_PREFIX
    value: "/api,/r/insights/platform"
  - name: WEB_PORT
    value: "8000"
  - name: SEED_PATH
    value: "/seed/seed.sql"
